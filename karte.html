
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet Stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      width: 100%;
      border-radius: 0 0 10px 10px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    #map.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .pulse-marker {
      position: relative;
      width: 20px;
      height: 20px;
      background: #e74c3c;
      border-radius: 50%;
      box-shadow: 0 0 0 rgba(231, 76, 60, 0.4);
      animation: pulse 2s infinite;
    }

    .pulse-marker::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid #e74c3c;
      border-radius: 50%;
      top: 0;
      left: 0;
      animation: pulse-ring 2s infinite;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
      70%  { box-shadow: 0 0 0 15px rgba(231, 76, 60, 0); }
      100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
    }

    @keyframes pulse-ring {
      0%   { transform: scale(1); opacity: 1; }
      70%  { transform: scale(2); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }

    @media (max-width: 768px) {
      #map {
        height: 80vh;
      }
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet Script -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const map = L.map('map', {
      center: [52.3896, 9.6376],
      zoom: 17,
      zoomControl: false,
      dragging: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      touchZoom: false,
      keyboard: false
    });

    // Wiederholtes Resize f√ºr iFrame-Fix
    function forceResizeMap(mapInstance, tries = 10) {
      let attempt = 0;
      const interval = setInterval(() => {
        mapInstance.invalidateSize();
        attempt++;
        if (attempt >= tries) clearInterval(interval);
      }, 300);
    }

    forceResizeMap(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const animatedIcon = L.divIcon({
      className: '',
      html: '<div class="pulse-marker"></div>',
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    
const marker = L.marker([52.3896, 9.6376], { icon: animatedIcon }).addTo(map);

// Marker: Klick + Hover zeigt Popup mit Link zu Google Maps
marker.bindPopup(
  '<a href="https://www.google.com/maps/dir/?api=1&destination=Alfred-Nobel-Stra√üe+4,+30926+Seelze" target="_blank" style="text-decoration:none; color:#e74c3c; font-weight:bold;">üìç Route planen mit Google Maps</a>'
);

marker.on('click', function () {
  marker.openPopup();
});

marker.on('mouseover', function () {
  marker.openPopup();
});


    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.2
    });

    observer.observe(document.getElementById('map'));
  </script>

</body>
</html>
