
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Leaflet Karte 100% Containerh√∂he</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
      border-radius: 0 0 10px 10px;
      overflow: hidden;
    }

    .pulse-marker {
      position: relative;
      width: 20px;
      height: 20px;
      background: #e74c3c;
      border-radius: 50%;
      box-shadow: 0 0 0 rgba(231, 76, 60, 0.4);
      animation: pulse 2s infinite;
    }

    .pulse-marker::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid #e74c3c;
      border-radius: 50%;
      top: 0;
      left: 0;
      animation: pulse-ring 2s infinite;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
      70%  { box-shadow: 0 0 0 15px rgba(231, 76, 60, 0); }
      100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
    }

    @keyframes pulse-ring {
      0%   { transform: scale(1); opacity: 1; }
      70%  { transform: scale(2); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [52.3896, 9.6376],
      zoom: 17,
      zoomControl: true,
      dragging: true,
      scrollWheelZoom: true,
      doubleClickZoom: true,
      boxZoom: true,
      touchZoom: true,
      keyboard: true
    });

    // Carto Light Tiles
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors & CartoDB',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Wiederholtes Resize, um Karte korrekt im iFrame darzustellen
    let attempts = 0;
    const interval = setInterval(() => {
      map.invalidateSize();
      attempts++;
      if (attempts > 10) clearInterval(interval);
    }, 200);

    const animatedIcon = L.divIcon({
      className: '',
      html: '<div class="pulse-marker"></div>',
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    const marker = L.marker([52.3896, 9.6376], { icon: animatedIcon }).addTo(map);

    marker.bindPopup(
      '<a href="https://www.google.com/maps/dir/?api=1&destination=Alfred-Nobel-Stra√üe+4,+30926+Seelze" target="_blank" style="text-decoration:none; color:#e74c3c; font-weight:bold;">üìç Route planen mit Google Maps</a>'
    );

    marker.on('click', function () {
      marker.openPopup();
    });

    marker.on('mouseover', function () {
      marker.openPopup();
    });
  </script>
</body>
</html>
